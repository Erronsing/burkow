<!DOCTYPE html>
<html lang="en" ng-app="application">
  <head>
    <title></title>
    <link rel="stylesheet" href="css/app.css">
    <meta name="viewport" content="width=device-width" initial-scale="1.0"><a href="https://github.com/aleksanb/burkow"><img src="http://aral.github.com/fork-me-on-github-retina-ribbons/right-red@2x.png" alt="Fork me on GitHub" class="forkme"></a>
  </head>
  <body>
    <div ng-controller="DetailsController" class="container">
      <div class="row">
        <div class="col-md-9 col-md-offset-3">
          <h1>Aleksander Vognild Burkow</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-9 col-md-offset-3"><img src="me.jpg" class="headshot">
          <div class="details"> 
            <p ng-repeat="detail in details">{{detail.value}}</p>
          </div>
        </div>
      </div>
    </div>
    <div ng-controller="AwesomeController" class="container">
      <div class="row">
        <div class="col-md-9 col-md-offset-3">
          <h2>Awesome</h2>
        </div>
      </div>
      <dl class="inline">
        <div ng-repeat-start="awesome in awesomes" class="row"> 
          <dt class="col-md-3">{{awesome.when}}</dt>
          <dd class="col-md-9">
            <p>{{awesome.what}}</p>
            <p>{{awesome.descr}}</p>
          </dd>
        </div>
        <div ng-repeat-end></div>
      </dl>
    </div>
    <div ng-controller="JobsController" class="container">
      <div class="row">
        <div class="col-md-9 col-md-offset-3">
          <h2>Experience</h2>
        </div>
      </div>
      <dl class="inline">
        <div ng-repeat-start="job in jobs" class="row"> 
          <dt class="col-md-3">
            {{job.start}} - 
            {{job.end}}
          </dt>
          <dd class="col-md-9">
            <p>{{job.where}}</p>
            <p>{{job.what}}</p>
          </dd>
        </div>
        <div ng-repeat-end></div>
      </dl>
    </div>
    <div ng-controller="EducationsController" class="container">
      <div class="row">
        <div class="col-md-9 col-md-offset-3">
          <h2>Education</h2>
        </div>
      </div>
      <dl class="inline">
        <div ng-repeat-start="edu in educations" class="row">
          <dt class="col-md-3">
            {{edu.start}} - 
            {{edu.end}}
          </dt>
          <dd class="col-md-9">
            <p>{{edu.where}}</p>
            <p>{{edu.what}}</p>
          </dd>
        </div>
        <div ng-repeat-end></div>
      </dl>
    </div>
    <script src="javascripts/vendor.js"></script>
    <script src="javascripts/app.js"></script>
  </body>
</html>
