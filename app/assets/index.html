<!DOCTYPE html>
<html lang="en" ng-app="application">
  <head>
    <title></title>
    <link rel="stylesheet" href="css/app.css">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
  </head>
  <body>
    <div class="container">
      <h1>Aleksander Vognild Burkow</h1><img src="me.jpg">
    </div>
    <div ng-controller="AwesomeController" class="container">
      <h2>Awesome</h2>
      <dl class="inline">
        <div ng-repeat-start="awesome in awesomes" class="row"> 
          <dt class="col-md-4">{{awesome.when}}</dt>
          <dd class="col-md-8">
            <p>{{awesome.what}}</p>
            <p>{{awesome.descr}}</p>
          </dd>
        </div>
        <div ng-repeat-end></div>
      </dl>
    </div>
    <div ng-controller="JobsController" class="container">
      <h2>Erfaring</h2>
      <dl class="inline">
        <div ng-repeat-start="job in jobs" class="row"> 
          <dt class="col-md-4">
            {{job.start}} - 
            {{job.end}}
          </dt>
          <dd class="col-md-8">
            <h3>{{job.where}}</h3>
            <p>{{job.what}}</p>
          </dd>
        </div>
        <div ng-repeat-end></div>
      </dl>
    </div>
    <div ng-controller="EducationsController" class="container">
      <h2>Utdanning</h2>
      <dl class="inline boldit">
        <dt ng-repeat-start="edu in educations" class="col-md-4">
           
          {{edu.start}} - 
          {{edu.end}}
        </dt>
        <dd ng-repeat-end class="col-md-8">
          <p>{{edu.where}}</p>
          <p>{{edu.what}}</p>
        </dd>
      </dl>
    </div>
    <script src="javascripts/vendor.js"></script>
    <script src="javascripts/app.js"></script>
  </body>
</html>
